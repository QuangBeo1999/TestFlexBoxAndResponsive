<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Practive</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="cards">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fG5hdHVyZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60" alt="card image" class="card-image">
        </div>
        <div class="card-content">
            <h3 class="card-title">2020 World Champs Gaming Warzone</h3>
            <div class="card-user">
                <img src="https://media.istockphoto.com/photos/hologram-human-head-deep-learning-and-artificial-intelligence-picture-id1364105164" alt="card-avata" class="card-user-avata">
                <div class="card-user-info">
                    <div class="card-user-top">
                        <h4 class="card-user-name">Quang Beo</h4>
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                    <div class="card-user-game">Call of duty</div>
                </div>
            </div>
            <div class="card-bottom">
                <div class="card-live">
                    <ion-icon name="wifi"></ion-icon>
                    <span>Live</span>
                </div>
                <div class="card-watching">Watching</div>
            </div>
        </div>
    </div>
</body>
</html>
